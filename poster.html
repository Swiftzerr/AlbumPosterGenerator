<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <script defer src="/_vercel/insights/script.js"></script>
        <title>Poster</title>
    </head>
    <body>
        <div class="poster-div">
            <div id="image-display">
            </div>
        </div>
        <script>
            let url = new URL(window.location.href);
            let collectionId = url.searchParams.get("id");
            fetch(`https://itunes.apple.com/lookup?id=${collectionId}&entity=song`)
                .then(response => response.json())
                .then(data => {
                    // Fetch image from api
                    fetch(`https://api.postergen.elliotjarnit.dev/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: data.results[0].collectionName,
                            artist: data.results[0].artistName,
                            year: data.results[0].releaseDate.substring(0, 4),
                            artwork: data.results[0].artworkUrl100,
                            tracklist: data.results.slice(1)
                        })
                    })
                        // Convert to blob
                        .then(response => response.blob())
                        .then(data => {

                            document.getElementById("image-display").innerHTML = `<img src="${URL.createObjectURL(data)}" alt="Poster" />`;
                        })
                        .catch(error => {
                            console.error(error);
                        });
                })
                .catch(error => {
                    console.error(error);
                });
        </script>
    </body>
</html>
